<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Salary</title>
  <link rel="icon" href="{{url_for('static',filename='image/icon.png')}}" type="image/x-icon">
  <meta name="author" content="Vinay">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  {% include 'navbar.html' %}
  <div class="container">
    <div class="col-md-8 col-md-offset-2 form-container">
      <h2 class="text-center"><span style="color:darkred"> Employee Salary Prediction</span></h2><hr>
      <form action="{{ url_for('submit_page') }}" method="POST">

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="quarter">Age</label>
          </div>
          <div class="col-sm-8">
            <input type="number" name="age" class="form-control" id="age" placeholder="Age" required>
          </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="gender">Gender</label>
            </div>
            <div class="col-sm-8">
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="genderMale" value="1" class="form-check-input" required>
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="genderFemale" value="0" class="form-check-input" required>
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label for="education_level">Education Level</label>
            </div>
            <div class="col-sm-8">
                <select name="education_level" id="education_level" class="form-control" required>
                <option value="" disabled selected>Select Education Level</option>
                    <option value="0">Bachelor's</option>
                    <option value="1">Master's</option>
                    <option value="2">PhD</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-4">
            <label for="job_title">Job Title </label>
          </div>
          <div class="col-sm-8">
                <select id="job_titles" class="form-control" name="job_title"></select>
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">
            <label for="experience">Year's of Experience</label>
          </div>
          <div class="col-sm-8">
            <input type="number"  name="experience" class="form-control" id="experience"  placeholder="experience in year" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom">Predict</button>
        </div>

      </form>
    </div>
  </div>

  {% include 'footer.html' %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
